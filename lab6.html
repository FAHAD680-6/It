<!DOCTYPE html>
<html>
<head>
    <title>lab6</title>
    <script>
        function validform() {
            let name = document.forms["userForm"]["name"].value.trim();
            let email = document.forms["userForm"]["email"].value.trim();
            let mobile = document.forms["userForm"]["mobile"].value.trim();
            let city = document.forms["userForm"]["city"].value.trim();

            if (name === "") {
                alert("Please enter your name.");
                return false;
            }
            if (email === "") {
                alert("Please enter your email.");
                return false;
            }
            if (mobile === "") {
                alert("Please enter your mobile number.");
                return false;
            }
            if (mobile.length !== 10 || isNaN(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }
            if (city === "") {
                alert("Please select a city from the list.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form name="userForm" onsubmit="return validform()">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="mobile">Mobile:</label>
        <input type="tel" name="mobile" id="mobile" maxlength="10"><br><br>

        <label for="city">City:</label><br>
        <select name="city" id="city">
            <option value="">Select city</option>
            <option value="Riyadh">Riyadh</option>
            <option value="Majmaah">Majmaah</option>
            <option value="Jeddah">Jeddah</option>
            <option value="Dammam">Dammam</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
